<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/plantilla::head"></head>
    <body>
        <header th:replace="plantilla/plantilla::header"></header>
        <div></div>
        
        
        <!-- Formulario-->
        <div class="container">
            <form th:object = "${persona}"
                  th:action="@{/save}"
                  method="POST"
>                 >
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control-sm col-md-6" placeholder="Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido1">Apellido1</label>
                    <input type="text" th:field="*{apellido1}" class="form-control-sm col-md-6" placeholder="Primer apellido Cliente" id="apellido1" aria-describedby="emailHelp">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido2">Apellido2</label>
                    <input type="text" th:field="*{apellido2}" class="form-control-sm col-md-6" placeholder="Segundo apellido" id="apellido2" aria-describedby="emailHelp">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="telefono">Telefono</label>
                    <input type="text" th:field="*{telefono}" class="form-control-sm col-md-6" placeholder="Telefono" id="telefono" aria-describedby="emailHelp">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="email">email</label>
                    <input type="text" th:field="*{email}" class="form-control-sm col-md-6" placeholder="email" id="email" aria-describedby="emailHelp">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="pais">Pais</label>
                    <select type="text" th:field="*{pais}" class="form-control-sm col-md-6" placeholder="Pais" id="pais" aria-describedby="emailHelp">
                        <option th:each="x:${paises}" th:value="${x.id}" th:text="${x.pais}"/>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form> 
        </div>
        <footer th:replace="plantilla/plantilla::footer"></footer>
    </body>
</html>
